<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Pop Culture Quiz</title>
</head>
<header>

    <div id="title">Pop Culture Quiz</div>
    <div id="timer" style=text-align:right> Timer: </div>
</header>

<body>
<section>
    <div id="quiz-container">
        <div id="question-section" class="hide">

            <div id="question">Question </div>
            <div id="images">
                <img scr="./assets/images/resident-evil.png" alt="resident evil logo" style="float: right; width:200px">
                <img scr="./assets/images/alien.jpg" alt="alien from AVP">
                <img scr="./assets/images/buckbeak2.jpg" alt="Hagrid's hippogriff">
                <img scr="./assets/images/fellowship.jpg" alt="Lord of the Rings">
                <img scr="./assets/images/futurama2.jpg" alt="Fry, Leela and Bender from Futurama">
            </div>

            <div id="choices">
                <button class="buttons" id="A" onclick="selectAnswer ('A')">A</button>
                <button class="buttons" id="B" onclick="selectAnswer ('B')">B</button>
                <button class="buttons" id="C" onclick="selectAnswer ('C')">C</button>
                <button class="buttons" id="D" onclick="selectAnswer ('D')">D</button>
            </div>

        </div>
    </div>
    </div>
</section>

    <div class="otherButtons">
        <button id="startButton">Start Quiz</button>
    </div>
    
    <section>
        <div id="score"></div>
        <div class="container" class="hide">
            <label for="card">High Scores</label>
            <div id="score-container" class="hide">
                <span id="scoreInput"></span>
                <label for="initials">Your Initials</label>
                <input type="text" name="initials" id="initials" />
                <label for="scoreRecord">Your Score</label>
                <input type="text" name="scoreRecord" id="scoreRecord" />
            </div>
        </div>
    </section>
    <script src="assets/script.js"></script>
</body>

</html>
